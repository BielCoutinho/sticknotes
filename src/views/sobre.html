<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre</title>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Impede a rolagem */
        }
        .card {
            width: 450px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            background: #fff;
            text-align: center;
        }
        h2 {
            color: #6a11cb;
            font-weight: bold;
        }
        h4 {
            color: #333;
        }
        p {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body id="sobre">
    <div class="card">
        <h2>Sticky Notes</h2>
        <h3 class="text-secondary">Notas Adesivas Interativas</h3>
        <h4>Gabriel Coutinho</h4>
        <h5 class="text-muted">Sob a licença MIT</h5>
        <p>Versão 1.0</p>
    </div>

    <script src="../public/js/bootstrap.min.js"></script>
</body>
</html>
